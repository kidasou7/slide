<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineStructar - 次世代システム開発</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a192f;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(100, 255, 218, 0.5);
        }

        .nav-dot.active {
            background: #64ffda;
            transform: scale(1.3);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.8);
        }

        .nav-dot:hover {
            background: rgba(100, 255, 218, 0.6);
            transform: scale(1.2);
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: rgba(100, 255, 218, 0.7);
            cursor: pointer;
            user-select: none;
            z-index: 1000;
            transition: all 0.3s ease;
            padding: 20px;
        }

        .arrow:hover {
            color: #64ffda;
            transform: translateY(-50%) scale(1.2);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .slide-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(100, 255, 218, 0.8);
            font-size: 18px;
            font-weight: 500;
            z-index: 1000;
            background: rgba(10, 25, 47, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        @media (max-width: 768px) {
            .arrow {
                font-size: 30px;
                padding: 10px;
            }
            
            .slide-counter {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="pinestructar_presentation/no1.png" alt="PineStructar - 次世代システム開発">
        </div>
        <div class="slide">
            <img src="pinestructar_presentation/no9.jpg" alt="PineStructarが選ばれる理由">
        </div>
	<div class="slide">
            <img src="pinestructar_presentation/slide_03_value_generated.png" alt="技術でビジネス課題を解決">
        </div>
        <div class="slide">
            <img src="pinestructar_presentation/slide_05_automation_generated.png" alt="サービス概要その1">
        </div>
        <div class="slide">
            <img src="pinestructar_presentation/slide_04_mobile_generated.png" alt="サービス概要その2">
        </div>
 	<div class="slide">
            <img src="pinestructar_presentation/no6.jpg" alt="サービス概要その3">
        </div>
        <div class="slide">
            <img src="pinestructar_presentation/no7.jpg" alt="使用技術">
        </div>
        <div class="slide">
            <img src="pinestructar_presentation/no12.jpg" alt="お問い合わせ">
        </div>
    </div>

    <div class="slide-counter">
        <span id="current-slide">1</span> / <span id="total-slides">6</span>
    </div>

    <div class="arrow arrow-left" onclick="changeSlide(-1)">‹</div>
    <div class="arrow arrow-right" onclick="changeSlide(1)">›</div>

    <div class="navigation">
        <div class="nav-dot active" onclick="goToSlide(0)"></div>
        <div class="nav-dot" onclick="goToSlide(1)"></div>
        <div class="nav-dot" onclick="goToSlide(2)"></div>
        <div class="nav-dot" onclick="goToSlide(3)"></div>
        <div class="nav-dot" onclick="goToSlide(4)"></div>
        <div class="nav-dot" onclick="goToSlide(5)"></div>
        <div class="nav-dot" onclick="goToSlide(6)"></div>
        <div class="nav-dot" onclick="goToSlide(7)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.nav-dot');
        const totalSlides = slides.length;

        function showSlide(n) {
            if (n >= totalSlides) {
                currentSlide = 0;
            } else if (n < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = n;
            }

            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                dots[index].classList.remove('active');
            });

            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            document.getElementById('current-slide').textContent = currentSlide + 1;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function goToSlide(n) {
            showSlide(n);
        }

        // キーボード操作対応
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight' || e.key === ' ') {
                changeSlide(1);
            }
        });

        // スワイプ操作対応（モバイル）
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                changeSlide(1);
            }
            if (touchEndX > touchStartX + 50) {
                changeSlide(-1);
            }
        }

        // 初期化
        document.getElementById('total-slides').textContent = totalSlides;
    </script>
</body>
</html>
